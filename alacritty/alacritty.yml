window:
  decorations: none
  opacity: 1.00
  option_as_alt: Both

scrolling:
  history: 1000
  multiplier: 3

live_config_reload: true

font:
  normal:
    # family: "FiraCode Nerd Font"
    # family: "VictorMono Nerd Font"
    # family: "Iosevka Nerd Font"
    family: "JetBrainsMono Nerd Font"
    # family: "SauceCodePro Nerd Font"
    # family: "MesloLGS Nerd Font"
    # family: "Hack Nerd Font"
  size: 18.0

cursor:
  style:
    shape: Block

mouse:
  hide_when_typing: false

# TokyoNight Alacritty Colors
colors:
  # Default colors
  primary:
    background: '#222436'
    foreground: '#c8d3f5'

  # Normal colors
  normal:
    black:   '#1b1d2b'
    red:     '#ff757f'
    green:   '#c3e88d'
    yellow:  '#ffc777'
    blue:    '#82aaff'
    magenta: '#c099ff'
    cyan:    '#86e1fc'
    white:   '#828bb8'

  # Bright colors
  bright:
    black:   '#444a73'
    red:     '#ff757f'
    green:   '#c3e88d'
    yellow:  '#ffc777'
    blue:    '#82aaff'
    magenta: '#c099ff'
    cyan:    '#86e1fc'
    white:   '#c8d3f5'

  indexed_colors:
    - { index: 16, color: '#ff966c' }
    - { index: 17, color: '#c53b53' }


